<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>






    <div class="calculatorApp">

        <h3 class="AppHeader">Calculator</h3>

        <div class="input-boxes">
            <div class="box">
                <label for="">Enter Number 1</label>
                <input id="number1" type="number">
            </div>
            <div class="box">
                <label for="">Enter Number 2</label>
                <input id="number2" type="number">
            </div>
        </div>

        <div class="math-buttons">
            <button id="add">Add</button>
            <button id="sub">Sub</button>
            <button id="mul">Mul</button>
            <button id="div">Div</button>
            <button id="mod">Mod</button>
            <button id="ac">AC</button>
        </div>

        <div class="result">
            <div class="result-head">Result</div>
            <p id="finalResult" class="result-text">0</p>
        </div>

    </div>







    <script src="script.js"></script>

</body>

</html>
